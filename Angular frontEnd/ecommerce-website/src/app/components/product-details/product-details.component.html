<div>
    <img src="{{product?.imageUrl}}" width="400" height="300" alt="Product Image">
    <h1> {{product?.name}}</h1>
    <h4 class="m-3" style="color: blue;">{{product?.unitPrice | currency:'CAD' }}</h4>
    <button (click)="addToCart()" class="px-3 btn btn-dark">Add to Cart</button>
    <h1>Description</h1>
    <p>{{product?.description}}</p>

    <a routerLink="/products">Back to products</a>

</div>
